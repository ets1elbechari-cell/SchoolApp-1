<!-- quiz_app/templates/delete_subject.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Subject</title>
</head>
<body>
    <h1>Delete Subject</h1>
    <p>Are you sure you want to delete "{{ subject.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'subject_list' %}">Cancel</a>
</body>
</html>
